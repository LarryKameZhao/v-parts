<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>V-parts</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-radius: 4px;
        --color: #333;
        --button-active-bg: #eee;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 50px;
      }

      body {
        font-size: var(--font-size);
      }</style>
    <style>.icon {
        width: 1em;
        height: 1em;
      }</style>
    <style>.box {
        margin: 20px;
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>

  <body>
    <div id="app">
      <div class="box">
        <g-button icon="setting">love js</g-button>
        <g-button icon="setting" :loading="isLoading" @click="isLoading = !isLoading">js love</g-button>
        <g-button icon="setting" iconposition="right">love js</g-button>
        <g-button-group>
          <g-button icon="left" iconposition="left">上一步 </g-button>
          <g-button>more</g-button>
          <g-button icon="right" iconposition="right">下一步</g-button>
        </g-button-group>
      </div>
      <div class="box">
        <g-input value="input1" disabled=""></g-input>
        <g-input value="input22" v-model="message" @change="inputChange"></g-input>
        <g-input value="input3" readonly=""></g-input>
      </div>
      <div class="box">
        <g-input value="input4" error="不得少于5个子"></g-input>
      </div>
      <!--<div id="test"></div>-->
 
      <g-row :gutter="60">
        <g-col :span="2" :phone="{span:12}" :ipad="{span:12}" :narrowpc="{span:4}" :pc="{span:2}" :widepc="{span:1}">1</g-col>
        <g-col :span="22" :phone="{span:12}" :ipad="{span:12}" :narrowpc="{span:20}" :pc="{span:22}" :widepc="{span:23}">2</g-col>
      </g-row>
      <!-- <g-row :gutter="60">
        <g-col :span="2" :phone="{span:12}" >3</g-col>
        <g-col :span="22" :phone="{span:12}">4</g-col>
      </g-row> -->
      <!-- <g-row gutter="50" :align="'left'">
        <g-col :span="4" >1</g-col>
        <g-col :span="4">2</g-col>
        <g-col :span="4">3</g-col>
        <g-col :span="4">4</g-col>
        <g-col :span="8">5</g-col>
      </g-row> -->
    
  </div>
    <script src="/vue.min.ee463479.js" charset="utf-8"></script>
    <script src="/app.a6a4d504.js"></script>
  </body>
</html>
